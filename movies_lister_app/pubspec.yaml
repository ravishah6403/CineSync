name: movies_lister_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  material_symbols_icons: ^4.2713.0
  carousel_slider: ^4.2.1
  persistent_bottom_nav_bar: ^5.0.2
  http: ^1.1.2
  sqflite: ^2.3.0
  path: ^1.8.3
  flutter_rating_bar: ^4.0.1
  flutter_native_splash: ^2.3.9
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.13.1
  rename_app: ^1.3.1

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/imgs/
    - assets/google-fonts/

flutter_native_splash:
  background_image: "assets/imgs/splash_screen.png"
  image: "assets/imgs/logo.png"


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/imgs/logo_bg.png"